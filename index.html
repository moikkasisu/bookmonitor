<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Book Monitor</title>
        
    <!--Boostrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>
<body>
    <div class="container mt-4">
        <h1 class="display-5 text-center text-secondary"><i class="fas fa-book-reader text-primary">&nbsp</i>My<span class='text-primary'>Book</span>Monitor</h1>

        <form id="book-form">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id='title' class='form-control'>
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" id='author' class='form-control'>
            </div>
            <div class="form-group">
                <label for="isbn">ISBN</label>
                <input type="text" id='isbn' class='form-control'>
            </div>
                   

            <div class="row">
              <div class="col">
                <label for="title">Due for Return</label>
                <input type="text" class="form-control" placeholder="Enter Date Due for Return">
              </div>
              <div class="col">
                <label for="title">Date Start Reading</label>
                <input type="text" class="form-control" placeholder="Estimate Date to Start Reading">
              </div>
            </div>

            <input type="submit" value='Add Book' class='btn btn-primary btn-block'>           
        </form>

        <table class="table table-striped mt-4">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN</th>
                    <th>Date Returned</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="book-list"></tbody>
        </table>
    <br>
    <form>
      <div class="form-group mt-3">
        <label for="formControlRange"><small>&lt Reading Progress Range Slider &gt</Reading></small></label>
        <input type="range" class="form-control-range" id="formControlRange">
      </div>
    </form>

  </div>
    
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/16b83ea754.js" crossorigin="anonymous"></script>
<script src='app.js'></script>

</body>
</html>
